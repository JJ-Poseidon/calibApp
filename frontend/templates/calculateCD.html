<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function 2 - CD Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        /* General button styling */
        .button-link {
            display: inline-block;
            text-decoration: none;
            background-color: #ffe121;
            color: black;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #ffcd17ee;
        }

        /* Back button specific styling */
        .back-button {
            font-size: 14px;
            padding: 8px 16px;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <img src="/static/SM-Vertical.png" width="240" style="position: absolute; top: 0; left: 0;" />
    <h1>Function 2: CD Calculator</h1>

    <form method="post">
        <label for="focal_length">Enter focal length (mm):</label>
        <input type="number" step="any" name="focal_length" required>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Result</h2>
        <p>Focal Length (mm): {{ result.focal_length }}</p>
        <p>Calibration Distance: {{ result.best_y }} feet</p>
    {% endif %}

    <a href="/" class="button-link back-button">Back</a>
</body>
</html>
