<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function 2 - Max Z Calculator</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        </style>
</head>
<body>
    <h1>Function 2: CD Calculator</h1>

    <form method="post">
        <label for="focal_length">Enter focal length (mm):</label>
        <input type="number" step="any" name="focal_length" required>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Result</h2>
        <p>Focal Length (mm): {{ result.focal_length }}</p>
        <p>Calibration Distance: {{ result.best_y }} feet</p>
    {% endif %}

    <a href="/">Back</a>
</body>
</html>
