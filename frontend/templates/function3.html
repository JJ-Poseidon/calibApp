<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Function 3: Live Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #444;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .video-container {
            margin: 20px auto;
            width: 1080px;
            border: 4px solid #444;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
    </style>
    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key === "t" || event.key === "T") {
                fetch("/toggle_detection", { method: "POST" });
            } else if (event.key === "c" || event.key === "C") {
                fetch("/clear_corners", { method: "POST" });
            }
        });
    </script>
</head>
<body>
    <img src="/static/SM-Vertical.png" width="240" style="position: absolute; top: 0; left: 0;" />
    <h1>Function 3: Live Feedback</h1>
    <div>
        <img src="/video_feed" width="1080" />
    </div>
    <a href="/">Back</a>
</body>
</html>
